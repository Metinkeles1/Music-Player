<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container my-4">
        <!--? music-player-card -->
        <div class="row">
            <div class="col-lg-auto">
                <div class="card">
                    <img id="music-image" class="card-img-top">
                    <audio id="audio" src=""></audio>
                    <div id="music-details" class="text-center border-bottom my-2">
                        <p class="title h3 my-2"></p>
                        <p class="singer h6 my-2"></p>
                    </div>
                    <div class="card-body">
                        <div id="progress">
                            <input type="range" id="progress-bar" class="form-range">
                            <div class="times">
                                <span id="current-time">0:00</span>
                                <span id="duration">0:00</span>
                            </div>
                        </div>

                        <!--? music controls -->
                        <div class="music-controls ">
                            <div id="controls" class="text-center">
                                <button id="prev" class="btn btn-outline-dark rounded-circle mx-2">
                            <i  class="fa-solid fa-backward-step"></i>
                        </button>
                                <button id="play" class="btn btn-outline-dark rounded-circle btn-lg mx-2">
                            <i class="fa-solid fa-play"></i>
                        </button>
                                <button id="load" class="btn btn-outline-dark rounded-circle btn-lg mx-2">
                            <i class="fa-solid fa-stop"></i>
                        </button>
                                <button id="next" class="btn btn-outline-dark rounded-circle mx-2">
                            <i  class="fa-solid fa-forward-step"></i>
                        </button>
                            </div>
                        </div>

                    </div>

                    <!--? card-footer -->
                    <div class="card-footer d-flex justify-content-end">
                        <div class="volume-container ">
                            <i id="volume" class="fa-solid fa-volume-high"></i>
                            <input type="range" id="volume-bar" max="100" value="100" class="form-range">
                        </div>
                    </div>
                </div>
            </div>

            <!--? music list -->
            <div id="music-list" class="list-group music-list mx-4 col-lg-auto">
                <div>
                    <div class="list-group-item my-2 d-flex justify-content-center bg-secondary bg-gradient text-white">Muzik Listesi</div>
                    <div>
                        <ul id="bottom-music-list" class="list-group list-group-flush">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>

</html>
